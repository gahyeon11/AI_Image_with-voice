<script>
  document.addEventListener('DOMContentLoaded', function(){
    document.getElementById('loadingOverlay').style.display = 'none';
    // 모든 rectangle 요소에 이벤트 리스너 추가
    document.querySelectorAll('.rectangle-22-m4V, .rectangle-26-hyj, .rectangle-27-rrd, .rectangle-28-1Ud').forEach(function(rectangle){
      rectangle.addEventListener('click', function(event){
        event.preventDefault(); // 기본 링크 동작 방지

        // 클릭된 요소의 데이터 값 가져오기
        var prompt = this.getAttribute('data-prompt');
        document.getElementById('loadingOverlay').style.display = 'flex';
        // 서버에 포스트 요청
        fetch('/new_back', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({prompt: prompt})
        })
        .then(response => response.json())
        .then(data => {
          // 서버로부터 리다이렉트 주소를 받아 페이지 이동
          if(data.redirect){
            window.location.href = data.redirect;
          }
        })
        .catch(error => {
          console.error('Error_new_back:', error);
          document.getElementById('loadingOverlay').style.display = 'none';
        });
      });
    });
    document.querySelectorAll('a').forEach(function(link) {
        link.addEventListener('click', function() {
            // 로딩 화면 표시
            document.getElementById('loadingOverlay').style.display = 'flex';
        });
    });
  });

  // 음성 인식 API 초기화
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'ko-KR'; // 한국어로 설정
  
  // 음성 인식 시작
  recognition.start();
  recognition.onresult = (event) => {
      const result = event.results[event.results.length - 1][0].transcript;
      console.log('음성 인식 결과:', result);

      // 인식된 음성 명령에 따라 URL로 이동
      if (result.includes('마이페이지')) {
        window.location.href = '/mypage';
      } else if (result.includes('가이드')) {
        window.location.href = '/guide';
      } else if (result.includes('1번')) {
        document.querySelector('.rectangle-22-m4V').click();
      } else if (result.includes('2번')) {
        document.querySelector('.rectangle-26-hyj').click();
      } else if (result.includes('3번')) {
        document.querySelector('.rectangle-27-rrd').click();
      } else if (result.includes('4번')) {
        document.querySelector('.rectangle-28-1Ud').click();
      } else if (result.includes('이전으로')) {
        window.location.href = '/new_shot';
      }
      // 다른 명령에 대한 처리도 추가할 수 있습니다.
    };

</script>
