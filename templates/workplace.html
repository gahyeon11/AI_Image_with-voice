<script>
  // 음성 인식 API 초기화
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;

  // 음성 인식 시작
  recognition.start();

  // 음성 인식 결과 이벤트 리스너
  recognition.onresult = (event) => {
    const result = event.results[event.results.length - 1][0].transcript;
    console.log('음성 인식 결과:', result);

    // 인식된 음성 명령에 따라 URL로 이동
    if (result.includes('마이페이지')) {
      window.location.href = '/mypage'; // 절대 경로 사용
    } else if (result.includes('가이드')) {
      window.location.href = '/guide'; // 절대 경로 사용
    } else if (result.includes('초보자')) {
      window.location.href = '/new_style'; // 절대 경로 사용
    } else if (result.includes('전문가')) {
      window.location.href = '/pro_style'; // 절대 경로 사용
    }
};
</script>
