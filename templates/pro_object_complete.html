<script>
document.addEventListener('DOMContentLoaded', function() {
  // 페이지 로딩 완료 시 로딩 화면 숨기기
  document.getElementById('loadingOverlay').style.display = 'none';

  // 음성 인식 API 초기화 및 시작
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'ko-KR';
  recognition.start();
  recognition.onresult = (event) => {
      const result = event.results[event.results.length - 1][0].transcript;
      console.log('음성 인식 결과:', result);

            // 인식된 음성 명령에 따라 URL로 이동 또는 특정 동작 수행
      switch (result) {
        case '마이페이지':
          window.location.href = '/mypage';
          break;
        case '가이드':
          window.location.href = '/guide';
          break;
        case '처음':
          window.location.href = '/pro_object';
          break;
        case '다음':
          document.getElementById('nextButton').click(); // '다음' 버튼 클릭 이벤트 발생
          break;
        case '이전으로':
          window.location.href = '/pro_object';
          break;
        // 다른 명령에 대한 처리도 추가할 수 있습니다.
      }
    };

  function delete_object_image() {
    // 클라이언트 UI에서 이미지 삭제
    var images = document.querySelectorAll('img');
    images.forEach(function(image) {
        image.remove();
    });

    // 서버에 이미지 삭제 요청 전송
    fetch('/delete_object_image', {
        method: 'POST',
        // 필요한 경우 추가 데이터 전송
    }).then(response => {
        if (response.ok) {
            console.log('Server has been notified about the image deletion');
        } else {
            console.error('Error notifying the server');
        }
    }).catch(error => {
        console.error('Network error:', error);
    });
}
  // 페이지 이동 버튼 클릭 이벤트 추가
  document.querySelectorAll('a').forEach(function(link) {
    link.addEventListener('click', function() {
      // 로딩 화면 표시
      document.getElementById('loadingOverlay').style.display = 'flex';
    });
  });
});
</script>
