<script>
document.addEventListener('DOMContentLoaded', function() {
  // 초기 로딩 시 로딩 화면 숨김
  window.onload = function() {
    document.getElementById('loadingOverlay').style.display = 'none';
  };

  // 모든 링크에 대한 클릭 이벤트 처리
  document.querySelectorAll('a').forEach(function(link) {
    link.addEventListener('click', function(e) {
      e.preventDefault(); // 기본 링크 이동을 중단
      var href = this.getAttribute('href'); // 링크의 href 값 가져오기

      // 로딩 화면 표시
      document.getElementById('loadingOverlay').style.display = 'flex';

      // 지정된 시간 후에 페이지 이동
    });
  });
});

  // 음성 인식 API 초기화
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'ko-KR'; // 언어 설정 추가
  let lastResult = ''; // 마지막 인식 결과를 저장할 변수

  // 음성 인식 시작
  recognition.start();

  // 음성 인식 결과 이벤트 리스너
  recognition.onresult = (event) => {
    const result = event.results[event.results.length - 1][0].transcript.trim();
    console.log('음성 인식 결과:', result);

    // 이전 결과와 현재 결과가 같지 않을 때만 처리
    if (lastResult !== result) {
      lastResult = result; // 마지막 인식 결과 업데이트

      // 숫자가 아닌 문자를 제거하고 숫자만 추출
      const numberPattern = /\d+/;
      const extractedNumber = result.match(numberPattern);

      if (extractedNumber) {
        // 추출된 숫자를 입력란에 설정
        const inputElement = document.querySelector('input[name="brushed"]');
        inputElement.value = extractedNumber[0];
      }

      // 인식된 음성 명령에 따라 URL로 이동 또는 특정 동작 수행
      switch (result) {
        case '마이페이지':
          window.location.href = '/mypage';
          break;
        case '가이드':
          window.location.href = '/guide';
          break;
        case '아니요':
          document.getElementById('noButton').click(); // '다음' 버튼 클릭 이벤트 발생
          break;
        case '다음':
          document.getElementById('nextButton').click(); // '다음' 버튼 클릭 이벤트 발생
          break;
        case '이전으로':
          window.location.href = '/pro_lora';
          break;
        // 다른 명령에 대한 처리도 추가할 수 있습니다.
      }
    }
  };

  function postBrushedValue(value){
    fetch('/pro_lora_num', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ prompt: value })
    })
    .then(response => response.json()) // JSON 응답을 파싱
    .then(data => {
      if (data.redirect) {
        // 서버로부터 받은 redirect URL로 이동
        window.location.href = data.redirect;
      } else {
        // 서버로부터 redirect URL이 없는 경우, 오류 메시지 출력
        throw new Error(data.message || 'Server response without redirect URL');
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  }

  // 폼 제출 이벤트 핸들러
  document.getElementById('brushedForm').addEventListener('submit', function(event){
    event.preventDefault();
    var brushedValue = this.elements.brushed.value;
    postBrushedValue(brushedValue); // 현재 값 전송
  });

  // '아니오' 버튼 이벤트 핸들러
document.getElementById('noButton').addEventListener('click', function(event){
  event.preventDefault();
  postBrushedValue(0); // 0 값을 전송
});

// '다음' 버튼 이벤트 핸들러
document.getElementById('nextButton').addEventListener('click', function(event){
  event.preventDefault();
  var brushedValue = document.getElementById('brushedForm').elements.brushed.value;
  postBrushedValue(brushedValue); // 현재 입력된 값 전송
});
</script>
