<script>
document.addEventListener('DOMContentLoaded', function() {
  // 초기 로딩 시 로딩 화면 숨김
  window.onload = function() {
    document.getElementById('loadingOverlay').style.display = 'none';
  };

  // 모든 링크에 대한 클릭 이벤트 처리
  document.querySelectorAll('a').forEach(function(link) {
    link.addEventListener('click', function(e) {
      e.preventDefault(); // 기본 링크 이동을 중단
      var href = this.getAttribute('href'); // 링크의 href 값 가져오기

      // 로딩 화면 표시
      document.getElementById('loadingOverlay').style.display = 'flex';

      // 지정된 시간 후에 페이지 이동
    });
  });
});
  function sendFilter(filterNumber) {
    fetch('{{ url_for("pro_filter") }}', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: 'filter=' + filterNumber
    })
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        // 서버가 JSON이 아닌 HTML 응답을 보낼 경우를 처리
        return response.text().then(text => {
          throw new Error('서버 응답이 JSON이 아님: ' + text);
        });
      }
    })
    .then(data => {
      if (data.redirect) {
        window.location.href = data.redirect;
      } else {
        throw new Error('올바른 리다이렉트 주소가 반환되지 않았습니다.');
      }
    })
    .catch(error => {
      console.error('에러:', error);
      alert(error.message);
    });
}



  // 음성 인식 API 초기화
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;

  // 음성 인식 시작
  recognition.start();

  // 음성 인식 결과 이벤트 리스너
  recognition.onresult = (event) => {
    const result = event.results[event.results.length - 1][0].transcript;
    console.log('음성 인식 결과:', result);

    // 인식된 음성 명령에 따라 URL로 이동
    if (result.includes('마이페이지')) {
        window.location.href = '/mypage';
      } else if (result.includes('가이드')) {
        window.location.href = '/guide';
      } else if (result.includes('1번')) {
        sendFilter(1);
      } else if (result.includes('2번')) {
        sendFilter(2);
      } else if (result.includes('3번')) {
        sendFilter(3);
      } else if (result.includes('4번')) {
        sendFilter(4);
      } else if (result.includes('5번')) {
        sendFilter(5);
      } else if (result.includes('6번')) {
        sendFilter(6);
      } else if (result.includes('7번')) {
        sendFilter(7);
      } else if (result.includes('8번')) {
        sendFilter(8);
      } else if (result.includes('9번')) {
        sendFilter(9);
      } else if (result.includes('10번')) {
        sendFilter(10);
      } else if (result.includes('11번')) {
        sendFilter(11);
      } else if (result.includes('12번')) {
        sendFilter(12);
      } else if (result.includes('이전으로')) {
        window.location.href = '/new_back';
      }
  };
